<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="disaspear.js"></script>
    <script src="secondary.js"></script>
    <script src="third.js"></script>
    <script src="event.js"></script>
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <img
          id="city"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/ecc4024e-0cd6-41c6-a50a-b0bd7d6c237d%2F1.png?v=1598237129732"
        />
        <img
          id="city-thumb"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/ecc4024e-0cd6-41c6-a50a-b0bd7d6c237d%2Fplace%20holder.png?v=1598237968586"
        />
        <img id="cubes-thumb" crossorigin="anonymous" src="" />
        <img id="sechelt-thumb" crossorigin="anonymous" src="" />
        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <img
          id="cubes"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/ecc4024e-0cd6-41c6-a50a-b0bd7d6c237d%2F2.png?v=1598237197538"
        />
        <img
          id="sechelt"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/ecc4024e-0cd6-41c6-a50a-b0bd7d6c237d%2F3.png?v=1598237588474"
        />
      </a-asset>

      <a-entity id="links" layout="type: line; margin: 1.5" position="-2 -1 -2">
        <a-entity
          template="src: #link"
          data-src="#cubes"
          data-thumb="#city-thumb"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#city"
          data-thumb="#city-thumb"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#sechelt"
          data-thumb="#city-thumb"
        ></a-entity>
      </a-entity>
      <a-image
        position="-0.5 .5 -2"
        width="2"
        height="1"
        id="image-360"
        src="#city"
      ></a-image>
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
